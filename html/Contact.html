<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Morris Sprokholt Porfolio Contact</title>
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="../css/Contact.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Afacad:ital,wght@0,400..700;1,400..700&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
<section>
  <script src="../javascript/scripts.js"></script>

  <header>
    <div class="header">
      <img src="../images/Transparent-Logo.png" class="logo" alt="Logo">
      <div class="clock" id="clock">
        <span class="digit" id="hours"></span>:<span class="digit" id="minutes"></span>:<span class="digit" id="seconds"></span>
      </div>
      <button class="toggle" onclick="this.classList.toggle('opened'); this.setAttribute('aria-expanded', this.classList.contains('opened'));" aria-label="Main Menu">
        <svg width="100" height="100" viewBox="0 0 100 100">
          <path class="line line1" d="M 20,29.000046 H 80.000231 C 80.000231,29.000046 94.498839,28.817352 94.532987,66.711331 94.543142,77.980673 90.966081,81.670246 85.259173,81.668997 79.552261,81.667751 75.000211,74.999942 75.000211,74.999942 L 25.000021,25.000058" />
          <path class="line line2" d="M 20,50 H 80" />
          <path class="line line3" d="M 20,70.999954 H 80.000231 C 80.000231,70.999954 94.498839,71.182648 94.532987,33.288669 94.543142,22.019327 90.966081,18.329754 85.259173,18.331003 79.552261,18.332249 75.000211,25.000058 75.000211,25.000058 L 25.000021,74.999942" />
        </svg>
      </button>
    </div>

    <!-- Menu -->
    <div class="menu">
      <ul>
        <li><a href="../Index.html">Home</a></li>
        <li><a href="../html/Skills.html">Skills</a></li>
        <li><a href="../html/Experience.html">Experience</a></li>
        <li><a href="../html/Contact.html">Contact</a></li>
      </ul>
    </div>
  </header>

  <div class="form-container" action="YOUR_SERVER_ENDPOINT" method="POST">
    <div class="input-container">
      <input
              type="text"
              class="name-input"
              placeholder="Name"
              aria-label="Name"
              required
      >
      <div class="input-underline"></div>
    </div>

    <div class="input-container">
      <input
              type="email"
              class="email-input"
              placeholder="Email"
              aria-label="Email"
              required
              title="Please enter a valid email address"
      >
      <div class="input-underline"></div>
    </div>

    <div class="input-container">
        <textarea
                class="message-input"
                placeholder="Message"
                aria-label="Message"
        ></textarea>
      <div class="input-underline"></div>
    </div>

    <button type="submit" class="submit-button">Submit</button>

    <div class="map-container">
      <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d38609.83659537355!2d4.746499111250977!3d52.784238235760746!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47c5e52e7aa9ebf1%3A0x6d5ad67ab2b77a18!2sSchagen!5e0!3m2!1snl!2snl!4v1736325311261!5m2!1snl!2snl"
              width="450"
              height="300"
              style="border:0;"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </div>
  </div>

  <div class="contact-info">
    <p class="location">Schagen, Noord-Holland</p>
    <p>Morris.Sprokholt@student.vonknh.nl</p>
    <div class="email-underline"></div>
  </div>


  <footer class="footer">
    <div class="footer-content">
      <span class="follow-text">Follow me!</span>
      <a href="https://instagram.com" target="_blank" class="social-link">
        <i class="fab fa-instagram"></i> Instagram
      </a>
      <a href="https://twitter.com" target="_blank" class="social-link">
        <i class="fab fa-twitter"></i> Twitter
      </a>
      <a href="https://linkedin.com" target="_blank" class="social-link">
        <i class="fab fa-linkedin"></i> LinkedIn
      </a>
      <a href="https://github.com" target="_blank" class="social-link">
        <i class="fab fa-github"></i> GitHub
      </a>
    </div>
  </footer>

  <script src="../javascript/scripts.js"></script>
</section>
</body>
</html>

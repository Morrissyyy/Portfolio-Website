<body>
<section>
  <script src="../javascript/scripts.js"></script>

  <header>
    <div class="header">
      <img src="../images/Transparent-Logo.png" class="logo" alt="Logo">
      <div class="clock" id="clock">
        <span class="digit" id="hours"></span>:<span class="digit" id="minutes"></span>:<span class="digit" id="seconds"></span>
      </div>
      <button class="toggle" onclick="this.classList.toggle('opened'); this.setAttribute('aria-expanded', this.classList.contains('opened'));" aria-label="Main Menu">

    <!-- Menu -->
    <div class="menu">
      <ul>
        <li><a href="../Index.html">Home</a></li>

      </ul>
    </div>
  </header>

  <div class="contact-page">
    <div class="contact-container">
      <h1>Contact Me</h1>
      <form action="#" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </div>

    <div class="map-container">
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2289.5460717696956!2d4.79494583127273!3d52.784289095558734!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47cf4e258ca8ccdb%3A0x3272ca6e663a9bac!2sVonk%20-%20Schagen%20-%20Hofstraat!5e0!3m2!1sen!2snl!4v1727958950193!5m2!1sen!2snl" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
  </div>


  <footer class="footer">
    <div class="footer-content">
      <span class="follow-text">Follow me!</span>
      <a href="https://instagram.com" target="_blank" class="social-link">

      </a>
      <a href="https://twitter.com" target="_blank" class="social-link">
        <i class="fab fa-twitter"></i> Twitter
      </a>
      <a href="https://linkedin.com" target="_blank" class="social-link">
        <i class="fab fa-linkedin"></i> LinkedIn
      </a>
      <a href="https://github.com" target="_blank" class="social-link">
        <i class="fab fa-github"></i> GitHub
      </a>
    </div>
  </footer>

  <script src="../javascript/scripts.js"></script>
</section>
</body>
</html>
